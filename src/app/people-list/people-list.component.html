<div class="container-fluid">
  <a href="#" class="navbar-brand">
    Test App
  </a>
  <div>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th> Name </th>
            <th> Age </th>
            <th> Action </th>
          </tr>
        </thead>
        <tr *ngFor="let person of peopleList">
          <td> {{ person.name }} </td>
          <td [ngClass]="{'text-success': person.age >= 18, 'text-danger': person.age < 18}"> {{ person.age||"Unknown" }} </td>
          <td>
            <button class="btn btn-danger" (click)="removePerson(person)">Remove</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<footer id="main-footer" class="bg-main text-white mt-5 p-5">
  <div class="container">
    <p class="lead text-center">Copyright &copy; 2018 Test App</p>
  </div>
</footer>
